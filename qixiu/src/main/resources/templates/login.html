<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		<meta name="description" content=""></meta>
		<meta name="author" content=""></meta>
		<title>登录</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet"></link>
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet"></link>
	</head>
	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72"/>
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<!--判断-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">Username</label>
			<input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="username" required="" autofocus=""/>
			<label class="sr-only">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="password" required=""/>
			<div class="checkbox mb-3">
				<label>
          			<input type="checkbox" value="remember-me"/> remember
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="login.btn">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2019</p>
			
		</form>
	</body>

</html>
